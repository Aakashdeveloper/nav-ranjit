<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script>
            $(document).ready(function(){
                $("#hide").click(function(){
                    $("div").hide(3000);
                });
                 $("#show").click(function(){
                    $("div").show(3000);
                })
            })
        </script>
    </head>

    <body>
        <button id="hide">Hide</button>
        <button id="show">Show</button>
        <div style="height: 300px;width:300px;background-color:black;position:absolute"></div>
    </body>
</html>
